<app-player
  (click)="editPlayer(i)"
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [profileImage]="game.player_images[i]"
  [name]="player"
  class="hide-mobile player-position"
></app-player>

<div class="hide-desktop scroll-container">
  <app-player-mobile
    (click)="editPlayer(i)"
    *ngFor="let player of game.players; let i = index"
    [playerActive]="i == game.currentPlayer"
    [profileImage]="game.player_images[i]"
    [name]="player"
  ></app-player-mobile>
</div>

<div class="field">
  <div class="card-stack">
    <!-- Card-Stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="./assets/img/cards/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./assets/img/cards/card_cover.png"
      alt=""
    />

    <!-- Stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./assets/img/cards/{{ card }}.png"
      alt=""
    />

    <!-- Current card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./assets/img/cards/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
